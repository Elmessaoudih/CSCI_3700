<!DOCTYPE html>
<html>
<head>
    <title>Fruit Baskets</title>
    <style>
        table, th, td {
            border:1px solid black;
        }
    </style>
</head>
<body>
    <h1>Unique Fruits in Baskets</h1>
    <table>
        <tr>
            {% for col_name in table_title %}
                <th>{{ col_name }}</th>
            {% endfor %}
        </tr>
        {% for row in sql_table %}
        <tr>
            {% for col in row %}
                <td>{{ col if col else '' }}</td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
</body>
</html>
